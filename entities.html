<!DOCTYPE html>
<html>
    <head>
        <title>Html Entities</title>
    </head>
    <!--  entities is used for additional space  -->
    <body>
    <div class="container">
        <p>This is paragraph</p>

    </div>
    <div class="container">
       <strong><p>This is another &nbsp; paragraph </p></strong>
        <p> paragraph is written like this &lt;p&gt; </p>
       <p>Pound is written like this &pound;</p>
       <p>copywrite is written like this &copy;;</p>
       <p>Another character is &rAarr;</p>
       <p>Another character is &frac14;</p>
       
    </div>
</body>
</html>
