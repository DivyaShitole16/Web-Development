<!DOCTYPE html>
<html>
    <head>
        <title>Row Col Span</title>
    </head>
    <body>
        <table border="1px solid"style="border-collapse:collapse;">
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Sun</td>
                <td>11</td>
                <td>2022</td>
            </tr>
            <tr>
                <td>Mon</td>
                <td colspan="2" rowspan="2">NULL</td>
                
            </tr>
            <tr>
                <td>tue</td>
                
            </tr>
           
        </table>
    </body>
</html>
